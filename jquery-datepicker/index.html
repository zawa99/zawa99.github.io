<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <title>datetimepickerテスト(xdan/datetimepicker)</title>
  <link rel="stylesheet" href="./css/jquery.datetimepicker.min.css">
  <script src="./javascript/jquery.js"></script>
  <script src="./javascript/jquery.datetimepicker.full.min.js"></script>
  <style>
    pre {
      border: 1px solid #999999;
      padding: 10px;
      width: 500px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>xdan/datetimepicker</h1>
  <a href="https://github.com/xdan/datetimepicker">https://github.com/xdan/datetimepicker</a>
  <section>
    <h2>ja - 月曜始まり</h2>
    <input id="datetimepicker" type="text">
    <pre><code>$('#datetimepicker').datetimepicker({dayOfWeekStart: 1});</code></pre>
  </section>
  <script>
    $(function(){
      $.datetimepicker.setLocale('ja');
      $('#datetimepicker').datetimepicker(
        {
          dayOfWeekStart: 1
        }
      );
    });
  </script>

</body>
</html>
